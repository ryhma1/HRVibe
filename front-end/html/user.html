<!DOCTYPE html>

  <head>
    <title>HRVibe</title>

      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

  <body class="is-preload">
    <div id="page-wrapper">
      <!-- Header -->
      <header id="header">
        <h1><a href="index.html">HRVibe</a> by Group 1</h1>
        <nav id="nav">
          <ul>
            <li><a href="index.html">Home</a></li>

          </ul>
        </nav>
      </header>

      <!-- Main -->
      <section id="main" class="container">
        <div class="row">
          <div class="col-12">
            <section class="form">
              <!-- Login Form -->
              <form id="user_form" class="user_form">
                <h2>Your Information</h2>
                <label for="username">Username</label>
                <input type="username" name="username" placeholder="Username" />
                <br />
                <label for="height">Height</label>
                <input type="number" name="height" placeholder="CM" />
                <label for="weight">Weight</label>
                <input type="number" name="weight" placeholder="KG" />
                <br />
                <label for="age">Date of Birth</label>
                <input type="date" name="age" placeholder="DD / MM / YY" />
                <br />
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                  <option value="Other">Other</option>
                  <option value="Prefer not to tell">Prefer not to tell</option>
                </select>

                <br />

                <input
                  name="submit"
                  type="submit"
                  value="Save"
                  class="saveData"
                />
              </form>
            </section>
          </div>
        </div>
      </section>

              ><span class="label">Dribbble</span></a
            >
          </li>
          <li>
            <a href="#" class="icon brands fa-google-plus"
              ><span class="label">Google+</span></a
